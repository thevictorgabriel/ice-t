<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ice T</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/floco-de-neve 1.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                
                <a href="#" class="forgot-password" id="esqueceu-senha">Esqueceu a senha</a>
                
                <button type="submit" id="entrar">Entrar</button>
                
                <p>Ainda n√£o tem uma conta? <a href="/cadastro" class="create-account" id="criar-conta">Criar conta</a></p>
            </form>
        </div>
        <div class="background">
            <div class="img"></div>
            <h2>Ice T</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../js/auth.js"></script>
</body>
</html>
